syntax = "proto3";

package ac;

message Frame {
  // represents an image frame in a sequence
  // width/height information used on frontend to compute offsets

  string id = 1;      // uuid v4
  bytes data = 2;     // frame data for screenshot; don't use high res
  string state = 3;   // (debug info) print current state name
  uint32 width = 4;   // in pixels
  uint32 height = 5;  // in pixels
}
